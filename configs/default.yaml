source:
  type: webcam       # webcam | video
  webcam_index: 0
  video_path: ""

detector:
  backend: ultralytics   # ultralytics | ncnn | tflite
  model_path: ""         # opcional: si vacío, ultralytics usa default/pretrained
  conf_thres: 0.25
  iou_thres: 0.45
  classes: ["person"]    # para SAR: persona primero

camera:
  width: 1280
  height: 720
  hfov_deg: 78.0         # aproximado; ajusta luego
  vfov_deg: 44.0         # aproximado; ajusta luego

pose:
  provider: simulated    # simulated | telemetry (futuro)
  # Nota: altura, pitch, roll y yaw ahora se configuran en la sección 'gps'
  #       al inicio del programa mediante el diálogo de configuración.

gps:
  lat: 0.0               # latitud de la cámara (grados)
  lon: 0.0               # longitud de la cámara (grados)
  altitude_m: 0.0        # altitud sobre nivel del mar (metros)
  height_m: 1.5          # altura de la cámara sobre el suelo (metros)
  yaw_deg: 0.0           # heading/orientación (0=Norte, 90=Este)
  pitch_deg: 0.0         # inclinación (0=horizontal, negativo=abajo)
  roll_deg: 0.0          # alabeo (0=nivelado)

estimation:
  method: bbox_size      # bbox_size | ray_plane
  person_height_m: 1.70  # para Alternativa A
  ground_plane_z: 0.0    # para Alternativa B (suelo plano)

logging:
  enabled: true
  out_dir: runs
  save_video: false
